<br />
<br />

    <div class="container" ng-submit="createUser(firstName, lastName)">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create User</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" ng-model="firstName" placeholder="First Name" name="First Name" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" ng-model="lastName" placeholder="Last Name" name="Last Name" type="text">
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit"><span class="glyphicon glyphicon-send"></span>   Create User</button>



                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
