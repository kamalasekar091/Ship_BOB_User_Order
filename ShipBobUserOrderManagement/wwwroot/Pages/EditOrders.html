<div class="container">
    <!-- <div class="well">-->
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane active in">
            <form name="myForm">
                <div id="legend">
                    <legend class=""> Edit Order</legend>

                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">Tracking Id</label>
                    <div class="controls">
                        <input class="form-control" type="text" placeholder="Tracking Id" ng-model="trackingID" required>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">Order Name</label>
                    <div class="controls">
                        <input class="form-control" type="text" placeholder="Receiver Name" ng-model="name" required>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">Street Address</label>
                    <div class="controls">
                        <input class="form-control" type="text" placeholder="Street" ng-model="streetAddress" required>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">State</label>
                    <div class="controls">
                        <input class="form-control" type="text" id="username" name="username" placeholder="Address" ng-model="state" required>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">City</label>
                    <div class="controls">
                        <input class="form-control" type="text" placeholder="City" ng-model="city" required>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">ZipCode</label>
                    <div class="controls">
                        <input class="form-control" type="text" placeholder="Please type only number" ng-model="zipCode" required>
                    </div>
                    <br />

                    <div class="control-group">
                        <!-- Button -->
                        <div class="controls">
                            <input type="submit" ng-click="" value="Add Order" class="btn btn-success" />
                        </div>
                    </div>
            </form>
        </div>

        <!--</div>-->
    </div>
