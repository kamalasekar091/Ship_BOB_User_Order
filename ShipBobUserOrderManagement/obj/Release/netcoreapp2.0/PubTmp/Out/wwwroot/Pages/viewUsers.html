<div class="containter">
  
</div>

<!--<div class="jumbotron">-->
    

    <div class="jumbotron" >
        <h2 class="text-primary">LIST OF USERS</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead >
                <tr class="alert-warning">
                    <!--<th st-sort="id" style="display:none;">Id</th>-->
                    <th></th>
                    <th class="text-info">FIRST NAME</th>
                    <th class="text-info">LAST NAME</th>
                    <th class="text-info">ACTION</th>


                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="theUser in users track by $index">
                    <br />

                    <td><a href="#" class="active" style="display:none;" required>{{theUser.id}}</a></td>
                    <td>{{theUser.firstName}}</td>
                    <td>{{theUser.lastName }}</td>

                    <td>
                        <button class="btn btn-primary btn-sm" ng-click="placeOrder(theUser.id)"> <span class="glyphicon glyphicon-shopping-cart"></span> Place Order</button>
                        <!--</td>
                        <td>-->
                        <button class="btn btn-info btn-sm" ng-click="viewOrders(theUser.id)"><span class="glyphicon glyphicon-th-list"></span>  View Orders</button>
                    </td>
                    <br />
                </tr>
            </tbody>

        </table>
    </div>
